name: .NET Core

on:
  push:
    branches: [ master ]
    paths: 
      - '.github/**'
      - 'YaWhois/**'
      - 'YaWhois.Tests/**'
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build YaWhois --configuration Release --no-restore --framework netstandard2.0
    - name: Test
      run: dotnet test YaWhois.Tests --no-restore --verbosity normal --framework netcoreapp2.1
