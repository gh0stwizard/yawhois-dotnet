version: 1.0.3.{build}

install:
  - nuget restore

build:
  project: YaWhois.sln
  verbosity: minimal

environment:
  COVERALLS_REPO_TOKEN:
    secure: ORj08JC2naV7S5x3UACc6xvwqgTWjCY0PTgKqX31JByixM3Ou1ChyFMUCJnBVSjt

after_test:
  - cmd:packages\opencover\4.7.922\tools\OpenCover.Console.exe -register:user -filter:"+[*]*" -target:"dotnet.exe" -targetargs:"test YaWhois.Tests --no-restore --verbosity normal --framework netcoreapp3.1" -output:coverage.xml

